<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-4 bg-white rounded-lg shadow-md mt-10">
      <h1 class="text-3xl font-bold text-center mb-6">
        Income Expense Calculator
      </h1>

      <!-- Summary Section -->
      <div class="text-center mb-6">
        <p class="text-lg">
          Total Income:
          <span id="total-income" class="font-bold text-green-600">$0</span>
        </p>
        <p class="text-lg">
          Total Expense:
          <span id="total-expense" class="font-bold text-red-600">$0</span>
        </p>
        <p class="text-lg">
          Net Balance:
          <span id="net-balance" class="font-bold text-blue-600">$0</span>
        </p>
      </div>

      <!-- Form Section -->
      <form id="transaction-form" class="mb-6">
        <div class="mb-4">
          <input
            type="text"
            id="description"
            placeholder="Description"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div class="flex justify-center mb-4">
          <div class="mr-4">
            <input
              type="radio"
              name="type"
              value="income"
              id="income"
              class="mr-1"
              checked
            />
            <label for="income">Income</label>
          </div>
          <div>
            <input
              type="radio"
              name="type"
              value="expense"
              id="expense"
              class="mr-1"
            />
            <label for="expense">Expense</label>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Add Transaction
        </button>
      </form>

      <!-- Filter Section -->
      <div class="flex justify-center mb-4">
        <label class="mr-4">
          <input type="radio" name="filter" value="all" checked /> All
        </label>
        <label class="mr-4">
          <input type="radio" name="filter" value="income" /> Income
        </label>
        <label>
          <input type="radio" name="filter" value="expense" /> Expense
        </label>
      </div>

      <!-- Transaction List -->
      <ul id="transaction-list" class="divide-y divide-gray-200"></ul>

      <!-- Reset Button -->
      <button
        id="reset-btn"
        class="w-full mt-6 bg-red-500 text-white py-2 rounded hover:bg-red-600"
      >
        Reset
      </button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
